<!DOCTYPE html>
<html lang="en">

<head>
    <!--Document Information-->
    <meta charset="UTF-8">
    <title>Robert's Coffee Shop - Contact Us</title>
</head>

<body>
    <!--This is an HTML comment-->
    <!-- Site Header -->
    <Header>
        <h1>Robert's Coffee Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </Header>
    <main>
        <h2>Contact Us</h2>
        <!-- Adding section for Hours of Operation table -->
        <section>
            <table border>
                <caption>Hours of Operation</caption>
                <thead>
                    <th>Day</th>
                    <th>Hours</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Mon-Fri</td>
                        <td>6am - 9pm</td>
                    </tr>
                    <tr>
                        <td>Sat</td>
                        <td>8am - 11pm</td>
                    </tr>
                    <tr>
                        <td>Sun</td>
                        <td>Closed</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <!-- Adding section for Menu table -->
        <section>
            <h3>Menu Specials</h3>
            <Table border>
                <thead>
                    <tr>
                        <th colspan="2">Items</th>
                        <th rowspan="2">Price</th>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <th>Calories</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Banana Bread</td>
                        <td>250</td>
                        <td>&dollar;6.00</td>
                    </tr>
                    <tr>
                        <td>Oatmeal</td>
                        <td>110</td>
                        <td>&dollar;1.00</td>
                    </tr>
                </tbody>

            </Table>
        </section>

        <!-- Adding section for contact form -->
        <section>
            <h3>We would love to hear from you!</h3>
            <!-- Adding a form -->
            <label for="fullname">Your Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Your name here!">
            
            <label for="youremail">Email</label>
            <input type="email" id="youremail" name="youremail">


        </section>
    </main>
    <!-- Site Footer -->
    <footer>
        <!-- Special Symbols for HTML can be found by googling the HTML Entities -->
        Copywright &copy; Robert's Coffee Shop, 2023
    </footer>
</body>

</html>
